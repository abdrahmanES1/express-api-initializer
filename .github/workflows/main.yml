name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'

    - name: ğŸš¨ Install dependencies
      run: npm install

    - name: ğŸ— Build the project
      run: npm run build

    - name: ğŸ§ª Run tests
      run: npm run test

  publish:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'

    - name: ğŸš¨ Install dependencies
      run: npm  install

    - name: ğŸ— Build the project
      run: npm run build

    - name: ğŸš€ Publish to npm
      run: npm run release
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
